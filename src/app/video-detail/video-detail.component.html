<!--if there is a video selected then display the details -->
<div *ngIf="video">
  <div class="cards__item">
    <div class="card">
      <div class="card__content">
        <div class="card__title">{{ video.title | uppercase }}</div>
        <p class="card__text">
          {{ video.description }}
        </p>
        <button (click)="goBack()" class="btn btn--block card__btn">
          Back
        </button>
      </div>
    </div>
  </div>
</div>
