<!--if there is a video selected then display the details -->
<div *ngIf="video">
    <h4>{{ video.title | uppercase }} </h4>
    <div><span><b>id: </b></span>{{ video.videoId }}</div>
    <div><span><b>description:</b></span>{{ video.description.slice(0, 400) }} ...
    </div>
    <button (click)="goBack()">go back</button>
</div>
