<!--if there is a video selected then display the details -->
<div *ngIf="video">
  <h4>{{ video.title | uppercase }} Details</h4>
  <div><span>id: </span>{{ video.videoId }}</div>
  <div><span>title: </span>{{ video.title}}</div>
  <button (click)="goBack()">go back</button>
</div>
Video: {{video | json}}
