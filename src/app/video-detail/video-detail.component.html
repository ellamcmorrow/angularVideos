<div class="yt-c-video-details__cards-container">
  <div class="yt-c-video-details__card">
    <div class="yt-c-video-details__card-content">
      <div class="yt-c-video-details__card-title">{{ video.title | uppercase }}</div>
      <p class=".yt-c-video-details__card-text">
        {{ video.description }}
      </p>
      <button (click)="goBack()" class="yt-c-video-details__btn btn-block card__btn">
        Back
      </button>
    </div>
  </div>
</div>
